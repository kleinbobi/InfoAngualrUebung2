<mat-expansion-panel >
  <mat-expansion-panel-header style="width: 100%">
    <h4 mat-line> Diagramme</h4>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
   <div *ngFor="let me of station.measurements">
     <h3>{{me.code}}</h3>
      <img src="{{me.imageUrl}}">
    </div>
  </ng-template>
</mat-expansion-panel>
